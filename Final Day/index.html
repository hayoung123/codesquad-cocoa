<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TetRis</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tetris__wrapper">
      <div class="gameover hidden">GAME OVER</div>
      <canvas
        class="tetris__canvas"
        id="js-tetris__canvas"
        width="300"
        height="600"
      ></canvas>
      <div class="info__wrapper">
        <div class="tetris__title">TETRIS</div>
        <div class="score__wrapper">
          <span>Score : </span>
          <span class="score" id="js-score">0</span>
        </div>
        <div class="btn__wrapper">
          <button class="start__btn">PLAY</button>
        </div>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
