<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TetRis</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tetris__wrapper">
      <div class="gameover hidden">GAME OVER</div>
      <canvas
        class="tetris__canvas"
        id="js-tetris__canvas"
        width="300"
        height="600"
      ></canvas>
      <div class="info__wrapper">
        <div class="tetris__title">tetRis</div>
        <div class="next-shape">
          <div class="next-shape__title">Next Block</div>
          <canvas
            class="next__canvas"
            id="js-next__canvas"
            width="120"
            height="120"
          ></canvas>
        </div>
        <div class="score__wrapper">
          <span>SCORE : </span>
          <span class="score" id="js-score">0</span>
        </div>
        <div class="level-btn__wrapper">
          <i class="fas fa-angle-double-left level-down__btn"></i>
          <div class="now-level">LV1</div>
          <i class="fas fa-angle-double-right level-up__btn"></i>
        </div>
        <div class="play-btn__wrapper">
          <button class="start__btn">PLAY</button>
          <button class="reset__btn">RESET</button>
        </div>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
