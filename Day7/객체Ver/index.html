<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
  </head>
  <body>
    <header class="header">
      <span class="header__title">ToDo List</span>
    </header>
    <main class="main">
      <h1 class="main__title">ToDo List</h1>
      <form action="" class="todo__form" id="js-todo__form">
        <input type="text" name="todo" placeholder="New Task" />
        <button type="submit">Add</button>
      </form>
      <ul id="js-todoList"></ul>
    </main>
    <script src="src/js/scripts.js"></script>
  </body>
</html>
